<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.0/Chart.bundle.js"></script>
    <script src="http://apis.google.com/js/api.js"></script>
    <script src="async101.js"></script>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <div class="container">
      <h1>Youtube playlist graph</h1>
        <div>
          <label for="key">Your YouTube api key: </label>
            <input type="text"  class="form-control" id="key" class="form-control" placeholder="your api key" autofocus>
        </div>
        <br>
        <div>
          <label for="playlistId">playlistId: </label>
            <input type="text" class="form-control" id="playlistId" placeholder="Id of playlist" class="form-control">
        </div>
        <br>
        <div>
          <label class="form-check-label">
            <input type="checkbox" id="reverse" value="reverse"> Reverse order
          </label>
        </div>
        <button class="btn btn-lg btn-info" id="drawGraph" style="float:left;">
          Draw graph
        </button>
      <canvas id="myChart"></canvas>
      </div>
      
  </body>
</html>
